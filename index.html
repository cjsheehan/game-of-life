<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='stylesheet.css' />
    <script type='text/javascript' src='js/gameOfLife.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <form>
        Width <input type="number" name="grid-width" id="grid-width" value="100" min="10" max="100"> 
        Height <input type="number" name="grid-height" id="grid-height" value="100" min="10" max="100"></br></br>
        Delay(ms) <input type="number" name="delay" id="delay" value="50" min="10" max="1000"></br></br>
    </form>
    <input type="button" value="start" id="buttonStart"></input>
    <input type="button" value="stop" id="buttonStop"></br></br></input>
    <div id="grid"></div>

    <script type="text/javascript">
        $(function() {
            $("#buttonStart").click(function() {
                var width = $('#grid-width').val();
                var height = $('#grid-height').val();
                var delay = $('#delay').val();
                console.log("width" + width + "height" + height + "delay" + delay);
                gol.setGridWidth(width);
                gol.setGridHeight(height);
                gol.setDelay(delay);
                gol.start();
            });
            
            $("#buttonStop").click(function() {
                gol.stop();
            });
            
        });
    </script>

</body>

</html>
